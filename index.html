<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Hospital Santa Rita - Boletim COVID-19 </title>
</head>
<body>

  <main>
    <div class="titulo">
      <h1>Boletim Hospital Santa Rita</h1>
      <h2>Coronavírus</h2>
      <h3>COVID-<span>19</span></h3>
    </div>

    <div class="admissoes">
      <div class="texto">
        <h1>Total de admissões até dia <span>05/06/2020</span></h1>
      </div>
      <div class="valor">
        <span>11</span>
      </div>
    </div>

    <div class="internados">
      <div class="texto">
        <h1>Estão Internados:</h1>
      </div>
      <div class="lista-internados">
        <ul>
          <li>UTI <span>5</span></li>
          <li>Enfermaria <span>3</span></li>
          <li>Maternidade <span>0</span></li>
        </ul>
      </div>
    </div>

    <div class="transferidos">
      <div class="texto">
        <h1>Transferidos para outro hospital</h1>
      </div>
      <div class="valor">
        <span>2</span>
      </div>
    </div>

    <div class="recuperados">
      <div class="texto">
        <h1>Recuperados</h1>
      </div>
      <div class="valor">
        <span>1000</span>
      </div>
    </div>

    <div class="obitos">
      <div class="texto">
        <h1>Óbitos</h1>
      </div>
      <div class="valor">
        <span>100</span>
      </div>
    </div>

    <div class="logo">
      <a href="#">
        <img src="/assets/img/logo.png" alt="Hospital Santa Rita">
      </a>
    </div>

  </main>
  
</body>
</html>
